<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mica en tus uñas // Contacto</title>
</head>
<body>
    <header>
        <h1>Mica en tus uñas | Contacto</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
                <li><a href="/pages/servicios.html">Servicios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Arte personalizado en tus uñas</h2>
        <fieldset>
            <legend>
                <h3>Ingresa tus datos para agendar un turno, estaremos en contacto con vos a la brevedad!</h3>
                <form>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre">
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido">
                    <label for="Telefono">Teléfono</label>
                    <input type="text" name="Telefono">
                    <label for="Email">E-Mail</label>
                    <input type="text" name="Email">
                    <input type="submit">
                </form>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <h3>Ingrese servicio a realizar</h3>
                <form>
                    <select name="Servicio">
                    <option value="Uñas esculpidas en Gel">Uñas esculpidas en Gel -- a partir de $2.000</option>
                    <option value="Service Gel">Service Gel (entre 15 a 21 dias) -- a partir de $1.800</option>
                    <option value="Kapping Gel">Kapping Gel -- a partirde $1.800</option>
                    <option value="Esmaltado Semipermanente">Esmaltado Semipermanente -- a partir de $1.600</option>
                    </select>
                </form>
            </legend>
        </fieldset>
    </main>
    <footer>
        <a href="#">
            <img src="../assets/facebook.png" alt="Facebook">
        </a>
        <a href="#">
            <img src="../assets/instagram.png" alt="Instagram">
        </a>
        <a href="#">
            <img src="../assets/whatsapp.png" alt="Whatsapp">
        </a>
    </footer>
